<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Fav icon -->
    <link rel="shortcut icon" href="../img/register2.png" type="image/x-icon">
    <!-- main css -->
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Register page</title>
</head>
<body>
    <div id="admin-box">
        <img src="../img/register2.png"width="100" alt="" />
    <h1>Register page</h1>
    <from action="">
   
  <label for="f-name">Your First name</label>
  <input type="tex"name="f-name"placeholder="Enter Your first name" />
  <label for="l-name">Your Last name</label>
  <input type="tex"name="l-name"placeholder="Enter Your Last name" />
 <label for="Email">Your Email</label>
 <input type="email"name="mail"placeholder="Enter your Email" />
  <label for="pass">Your password</label>
  <input type="password"
  name="pass"
  placeholder="Enter Your password" />
  
  <label for="pass">Your confirm password</label>
  <input type="password"
  name="c-pass"
  placeholder="Enter Your confirm password" />

  <label for="d">Birthdate:</label>
  <input type="date"id="d"required />
  <P>select your gender:</P>

   <label for="male">male</label>
    <input type="radio"id="male"name="gender">
    <label for="female">female</label>
    <input type="radio"id="female"name="gender">
    <label for="other">others</label>
    <input type="radio"id="other"name="gender">
<input type="button"value="submit"placeholder="submit" />
    </from>
<p>
    Already have an account please
    <a href="../new index.html" target="_blank">login here</a>
</p>
</div>   
</body>
</html>
